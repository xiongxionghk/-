<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">å¾—åˆ†: <span id="score">0</span></div>
        <div class="controls">

        </div>
        <div class="instructions">
            â€¢ åƒçº¢è‰²é£Ÿç‰©è·å¾—åˆ†æ•°<br>
            â€¢ é¿å…æ’å¢™å’Œæ’åˆ°è‡ªå·±<br>
            â€¢ æŒ‰ç©ºæ ¼é”®æš‚åœ/ç»§ç»­æ¸¸æˆ<br>
            â€¢ æŒ‰ä»»æ„æ–¹å‘é”®å¼€å§‹æ¸¸æˆ
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            æ¸¸æˆç»“æŸï¼<br>
            æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span><br>
            <button onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // è›‡çš„åˆå§‹ä½ç½®å’Œæ–¹å‘
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // é£Ÿç‰©ä½ç½®
        let apple = {
            x: 15,
            y: 15
        };

        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;

        // ç”Ÿæˆéšæœºä½ç½®
        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        // ç”Ÿæˆæ–°çš„é£Ÿç‰©ä½ç½®
        function generateApple() {
            apple.x = randomTile();
            apple.y = randomTile();
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡çš„èº«ä½“ä¸Š
            for (let segment of snake) {
                if (segment.x === apple.x && segment.y === apple.y) {
                    generateApple();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆç•Œé¢
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#0f0'; // è›‡å¤´é¢œè‰²
            ctx.fillRect(snake[0].x * gridSize + 1, snake[0].y * gridSize + 1, gridSize - 2, gridSize - 2);
            
            ctx.fillStyle = '#090'; // è›‡èº«é¢œè‰²
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize + 1, snake[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * gridSize + 1, apple.y * gridSize + 1, gridSize - 2, gridSize - 2);
            
            // å¦‚æœæ¸¸æˆæš‚åœï¼Œæ˜¾ç¤ºæš‚åœæç¤º
            if (gamePaused) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(canvas.width / 2 - 60, canvas.height / 2 - 20, 120, 40);
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æš‚åœ', canvas.width / 2, canvas.height / 2 + 5);
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // ç§»åŠ¨è›‡å¤´
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                scoreElement.textContent = score;
                generateApple();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning && dx === 0 && dy === 0) {
                return;
            }
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            gameInterval = setInterval(gameLoop, 150);
        }

        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                clearInterval(gameInterval);
            } else {
                gameInterval = setInterval(gameLoop, 150);
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            clearInterval(gameInterval);
            generateApple();
            drawGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            // ç©ºæ ¼é”®æš‚åœ/ç»§ç»­
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }
            
            if (!gameRunning || gamePaused) {
                // å¦‚æœæ¸¸æˆæœªå¼€å§‹ï¼Œå…è®¸æ–¹å‘é”®å¯åŠ¨æ¸¸æˆ
                if (!gameRunning && !gamePaused) {
                    let moved = false;
                    switch (e.code) {
                        case 'ArrowUp':
                            dx = 0; dy = -1; moved = true;
                            break;
                        case 'ArrowDown':
                            dx = 0; dy = 1; moved = true;
                            break;
                        case 'ArrowLeft':
                            dx = -1; dy = 0; moved = true;
                            break;
                        case 'ArrowRight':
                            dx = 1; dy = 0; moved = true;
                            break;
                    }
                    if (moved) {
                        startGame();
                    }
                }
                return;
            }
            
            // æ–¹å‘é”®æ§åˆ¶ï¼Œé˜²æ­¢è›‡åå‘ç§»åŠ¨
            switch (e.code) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            update();
            drawGame();
        }

        // æ·»åŠ è§¦æ‘¸æ§åˆ¶æ”¯æŒï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // åªæœ‰æ»‘åŠ¨è·ç¦»è¶³å¤Ÿå¤§æ‰å“åº”
            if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                if (!gameRunning && !gamePaused) {
                    // æ¸¸æˆæœªå¼€å§‹æ—¶å¯åŠ¨æ¸¸æˆ
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) { dx = 1; dy = 0; } // å³
                        else { dx = -1; dy = 0; } // å·¦
                    } else {
                        if (deltaY > 0) { dx = 0; dy = 1; } // ä¸‹
                        else { dx = 0; dy = -1; } // ä¸Š
                    }
                    startGame();
                } else if (gameRunning && !gamePaused) {
                    // æ¸¸æˆè¿›è¡Œä¸­æ”¹å˜æ–¹å‘
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; } // å³
                        else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; } // å·¦
                    } else {
                        if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; } // ä¸‹
                        else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; } // ä¸Š
                    }
                }
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            generateApple();
            drawGame();
        }

        // å¯åŠ¨æ¸¸æˆ
        init();
    </script>
