<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 32px;
        }
        canvas {
            border: 2px solid white;
            background-color: #000;
        }
        .score {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
        .controls {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .game-over {
            color: red;
            font-size: 32px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            color: #ccc;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">得分: <span id="score">0</span></div>
        <div class="controls">
            使用方向键 ↑↓←→ 控制蛇的移动
        </div>
        <div class="instructions">
            • 吃红色食物获得分数<br>
            • 避免撞墙和撞到自己<br>
            • 按空格键暂停/继续游戏
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            游戏结束！<br>
            最终得分: <span id="finalScore">0</span><br>
            <button onclick="restartGame()">🔄 重新开始</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
