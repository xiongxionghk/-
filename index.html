<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 32px;
        }
        canvas {
            border: 2px solid white;
            background-color: #000;
        }
        .score {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
        .controls {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .game-over {
            color: red;
            font-size: 32px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            color: #ccc;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            canvas {
                width: 300px;
                height: 300px;
            }
            h1 {
                font-size: 24px;
            }
            .score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">得分: <span id="score">0</span></div>
        <div class="controls">
            使用方向键 ↑↓←→ 控制蛇的移动
        </div>
        <div class="instructions">
            • 吃红色食物获得分数<br>
            • 避免撞墙和撞到自己<br>
            • 按空格键暂停/继续游戏<br>
            • 按任意方向键开始游戏
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            游戏结束！<br>
            最终得分: <span id="finalScore">0</span><br>
            <button onclick="restartGame()">🔄 重新开始</button>
        </div>
    </div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 游戏设置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // 蛇的初始位置和方向
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // 食物位置
        let apple = {
            x: 15,
            y: 15
        };

        // 游戏状态
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;

        // 生成随机位置
        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        // 生成新的食物位置
        function generateApple() {
            apple.x = randomTile();
            apple.y = randomTile();
            
            // 确保食物不会出现在蛇的身体上
            for (let segment of snake) {
                if (segment.x === apple.x && segment.y === apple.y) {
                    generateApple();
                    return;
                }
            }
        }

        // 绘制游戏界面
        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 绘制蛇
            ctx.fillStyle = '#0f0'; // 蛇头颜色
            ctx.fillRect(snake[0].x * gridSize + 1, snake[0].y * gridSize + 1, gridSize - 2, gridSize - 2);
            
            ctx.fillStyle = '#090'; // 蛇身颜色
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize + 1, snake[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
            }
            
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * gridSize + 1, apple.y * gridSize + 1, gridSize - 2, gridSize - 2);
            
            // 如果游戏暂停，显示暂停提示
            if (gamePaused) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(canvas.width / 2 - 60, canvas.height / 2 - 20, 120, 40);
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('暂停', canvas.width / 2, canvas.height / 2 + 5);
            }
        }

        // 更新游戏状态
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // 移动蛇头
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 检查撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                scoreElement.textContent = score;
                generateApple();
            } else {
                snake.pop();
            }
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // 开始游戏
        function startGame() {
            if (!gameRunning && dx === 0 && dy === 0) {
                return;
            }
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            gameInterval = setInterval(gameLoop, 150);
        }

        // 暂停/继续游戏
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                clearInterval(gameInterval);
            } else {
                gameInterval = setInterval(gameLoop, 150);
            }
        }

        // 重新开始游戏
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            clearInterval(gameInterval);
            generateApple();
            drawGame();
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            // 空格键暂停/继续
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }
            
            if (!gameRunning || gamePaused) {
                // 如果游戏未开始，允许方向键启动游戏
                if (!gameRunning && !gamePaused) {
                    let moved = false;
                    switch (e.code) {
                        case 'ArrowUp':
                            dx = 0; dy = -1; moved = true;
                            break;
                        case 'ArrowDown':
                            dx = 0; dy = 1; moved = true;
                            break;
                        case 'ArrowLeft':
                            dx = -1; dy = 0; moved = true;
                            break;
                        case 'ArrowRight':
                            dx = 1; dy = 0; moved = true;
                            break;
                    }
                    if (moved) {
                        startGame();
                    }
                }
                return;
            }
            
            // 方向键控制，防止蛇反向移动
            switch (e.code) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // 游戏主循环
        function gameLoop() {
            update();
            drawGame();
        }

        // 添加触摸控制支持（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 只有滑动距离足够大才响应
            if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                if (!gameRunning && !gamePaused) {
                    // 游戏未开始时启动游戏
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) { dx = 1; dy = 0; } // 右
                        else { dx = -1; dy = 0; } // 左
                    } else {
                        if (deltaY > 0) { dx = 0; dy = 1; } // 下
                        else { dx = 0; dy = -1; } // 上
                    }
                    startGame();
                } else if (gameRunning && !gamePaused) {
                    // 游戏进行中改变方向
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; } // 右
                        else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; } // 左
                    } else {
                        if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; } // 下
                        else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; } // 上
                    }
                }
            }
        });

        // 初始化游戏
        function init() {
            generateApple();
            drawGame();
        }

        // 启动游戏
        init();
    </script>
</body>
</html>
